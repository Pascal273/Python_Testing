<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking for {{competition['name']}} || GUDLFT</title>
</head>
<body>
    <h2>{{competition['name']}}</h2>
    Places available: {{competition['numberOfPlaces']}}
    <form action="/purchasePlaces" method="post">
        <input type="hidden" name="club" value="{{club['name']}}">
        <input type="hidden" name="competition" value="{{competition['name']}}">
        <label for="places">How many places?</label>
        {# Bug #2 and #3 fixed - the max number of places to book,
        is the smallest of 12, the club points or the available places left! #}
        <input type="number" name="places" id="" min="1" max="{{
                [competition['numberOfPlaces']|int, club['points']|int , 12]|min
                }}"/>
        <button type="submit">Book</button>
    </form>
</body>
</html>

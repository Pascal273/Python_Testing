<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display points</title>
</head>
<body>
    <h2>GUDLFT - Clubs total points</h2>
    <table>
        {% for club in clubs %}
           <tr>
               <td>{{ club.name }}</td>
               <td>{{ club.points }}</td>
            </tr>
        {% endfor %}
    </table>
    <a href="{{ url_for('index') }}" ><button type="button">Home</button></a>
</body>
</html>
